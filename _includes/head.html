<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | smartify }}">
  <meta name="author" content="{{ site.name }}">
  <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/index.css" | prepend: site.baseurl }}">

  <script src="{{ "/js/jquery-3.3.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/util.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/hellwl.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
</head>
